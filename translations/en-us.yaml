  slot:
    bewilderhouse:
      label: "Bewilder House"
      intro: "You wake up in a strange fun house that plays with your perception and seems determined to keep you trapped. The only way to escape will be to solve spatialization-related puzzles (and stay alive) through an original use of first person controls. \"Good luck, Mister Grown up\"."
      trailer: "Bewilder House trailer"
      linkGamejolt: "Bewilder House is free and available on Gamejolt. <strong><a class=\"important\" target=\"_blank\" href=\"{gamejolt}\" rel=\"noopener noreferrer\">Download here</a></strong> and let us know what you think about it! (If you enjoyed your game, a little 5/5 on Gamejolt would increase its visibility on the web site ðŸ˜„)"
      linkFacebook: "Don't hesitate to let a like on our <strong><a class=\"important\" target=\"_blank\" href=\"{facebook}\" rel=\"noopener noreferrer\">Facebook page</a></strong>."
      linkMail: "If you want to say hello to the Minoteam, we also have an email address: <strong>bewilderhouse@gmail.com</strong>."
      about: "As tradition dictates at Supinfogame school, students dedicate their last year to producing a qualitative game prototype, by team of 5 or 6 members. Bewilder House is my final yeear project. The original concept's author is Robin Vallery. Along the year, everyone in the team appropriate the concept. Together, we made Bewilder House the game it is."
      trailerUniverse: "First universe trailer realised with 3DS Max during the project development. The goal was to give a first idea of the atmosphere of the final prototype (you can see what the clown looked like a looooong time ago ^^)."
      gd1: "Bewilder House is a first person puzzle game with loss of reference and observation as key features."
      gd2: "The player is lost in a maze composed of identical rooms and an invisible way out. They own a maze's map the indicates two information: the exit location and icons representing references present in the maze; and that's it, the player ignores their own position."
      gd3: "Therefore, the player explores the maze to find the references in order to understand where they are on the map and where the invisible exit should be. Then they must reach the exit room and Â« reveal Â» it with a control button."
      gd4: "However, the maze has a really strange behavior : doors open and close when the player doesn't look at them, making impossible to locate oneself thanks to previously taken ways, as these ways constantly move."
      universeIntro: "Our universe was built around three key points:"
      universeContent: "<li>Reinforce loss of reference through an environnement playing with perceptions.</li><li>Reinforce the feeling of confinement by setting the action in a closed place.</li><li>Reinforce the feeling that the maze is playing with the player and make it a living entity through the usage of the fantastic genre.</li>"
      universeConclusion: "This way, in Bewilder House, the player explores a strange funhouse containing treadmills, moving mechanisms, objects switching their location when they are not in the field of view, scary clownish faces."
      minoteam: "<strong>Why does our development team's name is Minoteam ?</strong>"
      minotaure: "Because the original concept was called \"Minotaure\" (Minotaur)! The name of the game changed during the development, but the team chose to keep their original name."
    dysd:
      label: "Do You Speak Digital ?"
      intro: "A gamified COOC (Corporate Online Open Course) about new technologies and Internet developed with AXA Groupe."
      about: "Do You Speak Digital ? is a gamified COOC Fremen Corp developed for/with AXA Groupe. It's about \"digital\". Throught videos and quiz, users are invited to learn about themes like search engines, personal data, new technologies... The project was developed and deployed by AXA in 2015 and employees participation was really good."
      tech: "This short project, developed within two monthes, is the very first Web project I lead on my own, from A to Z, using a JS framework. At this time (I was a junior, I had started to work for less than a year), I had chosen Backbone JS. Delays were very short, I had never used a JS framework before and no experienced developer was there to guide me, so I needed a framework easy to adopt from my small experience as a Unity developer. Backbone's MVC pattern looked well identifiable to me, I found my marks. My choice must have been right as the project was delivered in time :)"
    ecosmart:
      label: "Eco smart"
      intro: "Eco, a cute little robot, is sent to humanity by its inventor to help saving energy."
      about: "Eco Smart is a serious game about energy consumption. It has been developed by Fremen Corp for EDF. The game was built with Energy Cat engine and contains a couple of new features (new heating system, district view...)"
      title1: "Shaders developement"
      content1: "<p>Energy Cat had realistic graphics. At the contrary, Eco Smart artistic direction tends to something more \"pure\". Textures exist but are simplified, their white hue allows to highlight the \"pulse\" of energy-consuming objects. The \"pulse\" color matches the energy code A, B... G.</p><p>By developing Eco Smart, I could reach into shaders development. I developed two:<ul><li>One to shadow the objects and the scene with a light blue hue.</li><li>The \"pulse\" shader to make slowly blink an object in a given color.</li></ul></p>"
      title2: "Materials library"
      content2: "<p>The \"Material library\" is a personal initiative that was really interesting to work on. Let's assume our artist gather a A-consuming fridge, a F-consuming cooker and a couple of non consuming objects on the same texture. To tackle all cases, it seems we need to build three different materials out of the texture: the standard one, the A pulse one and the G pulse one. We don't need the other pulse materials.</p><p>Creating all required materials depending on the objects present on each texture and configuring manually all of them without a mistake sounded insane. Also, a scene would not necessarily use them all. Maybe the house number 3 owns the cooker but not the fridge. Besides, if the NPC never turns on the cooker during the playing session, the F pulse material will never show up.</p><p>Considering the above, I developed a system to dynamically create a material in-game, given the corresponding standard material and an energy code. This way: <ul><li>The minimum of materials required for the scene are created.</li><li>If a texture gather two objects with the same energy level and both of these objects are turned on, the same pulse material is reused.</li></ul></p>"
    eds:
      label: "AXA Esprit de service"
      intro: "A serious game about customer relations, developed by Fremen Corp with AXA France."
      about: "Esprit De Service is a serious game deployed on AXA France intranet in 2014. The purpose was to improve customer relations through activities as dialogues mini game. The high rate of employees participation encouraged AXA to develop similar projects, and FremenCorp developed Esprit De Service 2 a few years later."
    energycat:
      label: "Energy Cat"
      intro: "Energy Cat dreams of living in the house of tomorrow. As it's walking step by step to its dream, help it to manage its house and prevent its human to spoil energy."
      image: Screen shot of EnergyCat introduction
      about: EnerGAware is a european project carried by the university of Plymouth. One aspect of the project was to deliver a serious game to raise awareness of simple daily actions to save energy. This serious game is Energy Cat, developed by Fremen Corp.
      link: "Visit EnerGAware <strong><a class=\"important\" target=\"_blank\" href=\"{energaware}\" rel=\"noopener noreferrer\">Website</a></strong> to get more information regarding the project, partners, and to see more screens of Energy Cat."
    formidable:
      label: "Formidable"
    homeplay:
      label: "Homeplay"
      intro: "Homeplay project is an application consiting in a main remote controller allowing a user to configure different connected devices in their house."
      apis: "The application targetted iOS and was developed with Objective-C. The interface consisted in a uniq remote controller allowing to configure different type of devices. On the technical side, different APIs had to work in parallel in order to register and control each device. For instance, the application consumed Parrot's public API (to indicate house plants needs), Netatmo's API (whose sensor communicate the temperature or the quality of the air), and integrated Philips Hue' SDK (to create colored atmospheres with a couple of Hue lamps.)"
      limitations: "Homeplay' specifications went with constraints, making the application itself a simple proof of concept. First, it was about checking how far it could go without using an external server. This constraint quickly reached limitations, as it was impossible to preprogram actions (for example at work, before going home). Indeed, the iPhone had to receive house's wi-fi to control devices. Besides, the diversity of providers APIs and SDKs implied case by case integration, and some devices as Parrot connected sprinkler required a specific communication like a given type of Bluetooth. A user interested in what Homeplay offers would not necessarily see any interest in purchasing new devices."
      context: "The project was initiated by Ecometering company, who charged FremenCorp to implement it."
    imagana:
      label: "Imagana"
    lepetitspirou:
      label: "Le Petit Sprirou : Le jeu"
      intro: "A platform game that pays respects to the famous Belgian comic of the same name. The player embodies le Petit Spirou who moves from naughtiness to naughtiness through the windows of a Belgian comic."
      about1: "This game has been created in the context of a partnership between Supinfogame and Dupuis publishing house. All Supinfogame students, years mixed, were split in different teams to make a game inspired by the universe of a Belgium comic published by Dupuis."
      about2: "My group had to work out of le Petit Spirou. The first prototype was produced by the team in two weeks and presented to Dupuis publishing house. The directors of Dupuis were very enthousiastic about our work and choose to finalize the project, the game was published on September 10th, 2012 on bandgee.com (the site has been closed by now)."
    linkygame:
      label: "Linky Game"
      intro: "Learn how to recognize energy-consuming and dangerous devices alongside Linky, and save the kilowatt-hour."
      about: "Linky Game is a little runner developed by FremenCorp for ERDF Champagne-Ardennes. The player's avatar is a personification of the electric meter Linky, which has to connect to the different energy-consuming devices. Linky Game targets a young public and was realized with the contribution of local schoolchildren. The kids designed the levels of the game during workshops."
    mypeopledoc:
      label: "MyPeopleDoc"
      intro: "MyPeopleDoc is a personal e-Vault where employees receive all their monthly payslips and various professional documents."
      about: "Among all products developed by PeopleDoc, MyPeopleDoc has the specificity to be the only one closed to BtoC. The e-vault is a personal vault that follows the employee along their career. The payslips and professional documents remain accessible when the employee gets a new job, and the vault can be used to upload and store documents."
      title1: "About my assignment to the project"
      content1: "After the main developments on the e-vault have been achieved (~2016), the team was assigned to other projects. Historical developers sporadically spent time on it to manage the most important maintenances or security-related features. At the end of 2021, the company wanted to put more effort on the e-vault. I chose to be assign on the e-vault as I wanted to work closer to daily users in a more BtoC context."
      title2: "Accessibility"
      content2: "Web changes fastly. In 2016, accessibility was not a key issue as it is today, in a way that developers were not as aware of accessibility issues as they seem to be now. For six years, PeopleDoc UX team made an amazing job around accessibility and knowledge transfer. When I arrived on the e-vault whose status was \"Best effort\" for a long time, modernization of the code and templates refactors to provide a more intuitive and accessible DOM was my main concern at frontend level."
    reef:
      label: "Reef"
      intro: "A relaxing serious game inspired by Biorock technology. Biorock technology aims at encouraging coral reefs development. Reef was selected for the final of the Imagine Cup France 2012 contest, it was among the five best French projects in the category game design."
      content1: "Reef was imagined in the context of the Imagine Cup 2012, category game design. As this contest was organized by Microsoft, the prototype was developed for Windows Phone 7."
      content2: "Reef has been initially designed by my teammates, Philippe, Marie and Marc. I offered to join them as they were looking for a developer to materialize their concept."
      content3: "As Reef was selected for the French final, we had the opportunity to attend the Bootcamp! Microsoft invited us in a huge property, with food and drinks always at hand. We spent the whole night developing the game, supported by Microsoft coaches, then we presented it in English in front of the jury."

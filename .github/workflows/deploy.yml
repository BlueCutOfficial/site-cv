name: Deploy
on:
  push:
    branches: [ master ]

jobs:
  call-test-branch:
    uses: ./.github/workflows/test-branch.yml
  deploy:
    needs: call-test-branch
    runs-on: ubuntu-latest
    concurrency:
      group: production
      cancel-in-progress: true
    steps:
    - run: yarn build
    - name: Deploy to Github Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
